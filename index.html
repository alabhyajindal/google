<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link href="/style.css" rel="stylesheet" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <section class="navbar">
        <ul class="nav-items">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li class="app-icon-container">
            <a href="#"><ion-icon class="app-icon" name="apps"></ion-icon></a>
          </li>
          <li>
            <a href="#"
              ><img
                class="user-image"
                src="user.jpg"
                alt="User's profile image"
            /></a>
          </li>
        </ul>
      </section>
    </header>

    <main>
      <section class="main-area">
        <div class="logo-container">
          <img class="main-logo" src="main.png" alt="Logo" />
        </div>

        <div class="search-container">
          <input type="text" class="search-bar" name="" />
        </div>

        <div class="button-container">
          <a class="btn" href="#">Google Search</a>
          <a class="btn" href="#">I'm Feeling Lucky</a>
        </div>

        <div class="language-options">
          <ul class="languages">
            <li class="language-heading">Google offered in:</li>
            <li class="language-option">हिन्दी</li>
            <li class="language-option">বাংলা</li>
            <li class="language-option">తెలుగు</li>
            <li class="language-option">मराठी</li>
            <li class="language-option">தமிழ்</li>
            <li class="language-option">ગુજરાતી</li>
            <li class="language-option">ಕನ್ನಡ</li>
            <li class="language-option">മലയാളം</li>
            <li class="language-option">ਪੰਜਾਬੀ</li>
          </ul>
        </div>
      </section>
    </main>

    <section class="location">
      <p class="current-location">India</p>
    </section>

    <footer>
      <div>
        <ul class="footer-row">
          <div class="first">
            <li>About</li>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
          </div>

          <div class="second">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </div>
        </ul>
      </div>
    </footer>

    <!-- ionicons -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
